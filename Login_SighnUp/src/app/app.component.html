<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" >
  <link rel="stylesheet" href="./app.component.css" >
  <title> Modern Login Page </title>
</head>

<body>
  <div class="container" id="container" [class.active]="isActive">
    <div class="form-container sign-up">
      <form>
        <h1>Create Account</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span> Or use Email for registration</span>
        <input type="text" [(ngModel)]="name" placeholder="Name" />
        <input type="email" [(ngModel)]="email" placeholder="Email" />
        <input type="password" [(ngModel)]="password" placeholder="Password" />
        <button (click)="register({ name, email, password })">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <h1>Sign In</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span> Or use Email and password</span>
        <input type="email" [(ngModel)]="email" placeholder="Email" />
        <input type="password" [(ngModel)]="password" placeholder="Password" />
        <a href="#">Forget Your Password?</a>
        <button (click)="login({ email, password })">Sign In</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome back</h1>
          <p>Enter your Email and password</p>
          <button class="hidden" id="login" (click)="toggleLogin()">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>hello Friend</h1>
          <p>Register here to use all site fetures</p>
          <button class="hidden" id="login" (click)="toggleRegister()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</body>
